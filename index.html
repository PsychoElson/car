<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="sun"></div>
        <div class="house large"></div>
        <div class="tree"></div>
    </div>
    <div class="road">
        <div class="line" style="animation-delay: 0s"></div>
        <div class="line" style="animation-delay: 0.5s"></div>
        <div class="line" style="animation-delay: 1s"></div>
        <div class="line" style="animation-delay: 1.5s"></div>
    </div>
    <div class="car">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
